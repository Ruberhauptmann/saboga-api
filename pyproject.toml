[project]
name = "sabogaapi"
version = "0.0.29"
description = ""
authors = [{name="Tjark Sievers", email="tjarksievers@icloud.com"}]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "beanie>=1.27.0",
    "fastapi[standard]>=0.115.6",
    "requests>=2.32.3",
    "uvicorn>=0.32.1",
]

[project.scripts]
scrape = "sabogaapi.api_v1.scraper:scrape"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pre-commit>=4.0.1",
    "pytest-cov>=6.0.0",
    "pytest>=8.3.4",
    "ruff>=0.8.2",
    "scriv>=1.5.1",
    "tox>=4.23.2",
]
