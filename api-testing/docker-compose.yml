services:
  reverse-proxy:
    container_name: traefik
    image: traefik:v3.0
    command:
      - "--api.insecure=true"
      - "--providers.docker"
      - "--log.level=DEBUG"
      - "--providers.docker.network=reverse-proxy"
    ports:
      # The HTTP port
      - "127.0.0.1:8008:80"
      # The Web UI (enabled by --api.insecure=true)
      - "127.0.0.1:8080:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - reverse-proxy

  saboga-api:
    build:
      context: ../
      dockerfile: api-testing/Dockerfile
    image: saboga-api:latest
    container_name: saboga-api
    labels:
      - "traefik.http.routers.saboga-api.rule=Host(`api.saboga.localhost`)"
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - .env
    networks:
      - reverse-proxy
      - saboga-api


  database:
    image: mongo:jammy
    container_name: saboga-database
    ports:
      - "127.0.0.1:27017:27017"
    env_file:
      - .env
    #volumes:
      #- ./init_db.sh:/docker-entrypoint-initdb.d/init_db.sh
      #- ./dump:/dump
    networks:
      - saboga-api

networks:
  saboga-api:
    name: saboga-api
    driver: bridge
  reverse-proxy:
    name: reverse-proxy
    driver: bridge
