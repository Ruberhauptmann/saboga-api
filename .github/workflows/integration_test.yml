name: Integration tests

on:
  workflow_call:
  pull_request:
  push:
    branches:
      - 'main'

concurrency:
  group: integration-tests-${{ github.ref }}
  cancel-in-progress: true

permissions:
  pull-requests: write

jobs:
  test:
    name: test with ${{ matrix.py }} on ${{ matrix.os }}
    if: ${{ contains(github.event.head_commit.message, 'needs-integration') || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        py:
          - "3.12"
          - "3.11"
        os:
          - ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup python for test ${{ matrix.py }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}
      - name: Install tox and uv
        run: python -m pip install uv
      - name: Setup uv
        run: uv venv
      - name: Install tox-uv
        run: uv tool install tox --with tox-uv
      - name: Install tox-gh
        run: uv pip install tox-gh>=1.2
      - name: Run test suite
        run: uv tool run tox -- --with-slow-integration
